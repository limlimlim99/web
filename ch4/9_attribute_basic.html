<!DOCTYPE html>
<!-- 속성 선택자는 특정 속성과 값이 잇는 태그를 선택할 때 사용 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        input[type="text"] {
            background: red;
        }
        input[type="password"] {
            background-color: blue;
        }
    </style>
</head>
<body>
    <from>
        <input type="text" />
        <input type="password" />
    </from>
</body>
</html>
