<!DOCTYPE html>
<!-- 전체 선택자 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header {
            color: white;
            background: violet;
            width: 800px;
            margin: 0 auto;

        }

        #wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        #aside {
            width: 200px;
            margin: 0 auto;
            overflow: hidden;
        }
        #content {
            width: 600px;
            float: left;
            background: greenyellow;
        }

    </style>
</head>
<body>
    <div id="header">
        <h1>#header 태그</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>#aside 태그</h1>
        </div>
        <div id="content">
            <h1>#content 태그</h1>
        </div>
    </div>
</body>
</html>
