<!DOCTYPE html>
<!-- tbody없었는데 웹에 f12누르면 tbody생김 그래서 추가해줌
 table>tbody>tr>th-->
 <!-- table태그에 tbody가 자동으로 추가되므로 tbody태그를 포함해 주어야 한다. -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        p:nth-child(1) {}
        
        p:nth-child(2) {
            font-size: :16px;
        }
        
        p:nth-child(3) {
            font-size: 24px;
        }
        
        p:nth-child(4) {
            font-size: 32px;
        }
        
    </style>
</head>
<body>
