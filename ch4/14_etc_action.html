<!DOCTYPE html>
<!-- tbody없었는데 웹에 f12누르면 tbody생김 그래서 추가해줌
 table>tbody>tr>th-->
 <!-- table태그에 tbody가 자동으로 추가되므로 tbody태그를 포함해 주어야 한다. -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        h1:hover {
            color: red;
        }
        h1:active {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
