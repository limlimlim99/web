<!DOCTYPE html>
<!-- 후손 선택자와 자손 선택자는 특정 태그의 후손과 자손을 선택할 때 사용 -->
<!-- 특정한 태그의 자손을 선택할 때 사용 ">" 직계만 가능-->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header > h1 {
            color: palevioletred
        }
        #section h1 {
            color: yellowgreen
        }
        #section p {
            color: cornflowerblue
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem insum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Aperiam amet saepe, perferendis odio quia quasi officia vero
            accusamus quos suscipit eveniet sed ipsum dicta dolore autem
            aliquid repudiandae eaque eius.
        </p>
    </div>
</body>
</html>
