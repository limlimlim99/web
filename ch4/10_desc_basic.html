<!DOCTYPE html>
<!-- 속성 선택자는 특정 속성과 값이 잇는 태그를 선택할 때 사용 -->
<html lang="en">
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* 부모, 자식 간의 관계 */
        div h1 {
            color: red;
        }

        div ul li {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <h1>css3 선택자 기본</h1>
        <h2>기본 선택지</h2>
        <ul>
            <li>전체 선택자</li>
            <li>태그 선택자</li>
            <li>아이디 선택자와 클래스 선택자</li>
        </ul>
    </div>
</body>
</html>
