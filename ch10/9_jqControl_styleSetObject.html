<!DOCTYPE html>
<!-- 객체를 입력해 스타일 속성 지정 -->
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            //객체 형태로 속성 지정
            $('.box').css({
                float : 'left',
                margin : 10,
                width : 100,
                height : 100,
                backgroundColor : 'pink'
            });
        });    
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
