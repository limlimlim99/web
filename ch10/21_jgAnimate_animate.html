<!DOCTYPE html>
<html lang="en">
<!-- 애니메이션-> 움직임 -->
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 1500,
                opacity: 0.5,
            }, 1000);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
