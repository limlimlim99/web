<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function() {
            //속성 지정
            $('img').attr({
                alt : 'jQuery 라이브러리를 사용한 속성 지정',
                src : function (index) {
                    var size = (index + 1) * 100;
                    
                    return 'http://placekitten.com/' + size + '/328';
                }

            });

        });
        //  img가 0번이면 100, 2번이면 200, 3번이면 300이 됨
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
