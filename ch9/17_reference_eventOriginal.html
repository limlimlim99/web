<!DOCTYPE html>
<!-- 문서 객체에 이벤트를 연결하는 방식을 이벤트 모델이라고 한다. -->
<!-- https://jenny-daru.tistory.com/17 -->
<!-- 이벤트 리스너 내부에서 this 키워드를 사용하면 이벤트를 발생한 자기 자신을 의미 -->
<html lang="en">
<head>
    <title>Tradition Event</title>
    
</head>
<body>
    <button id="button">버튼 - </button>
    <script>
        document.getElementById('button').onclick = function () {
            this.textContent = this.textContent + '★';
        };
        //누를때 마다 별이 추가됨
    </script>
</body>
</html>
