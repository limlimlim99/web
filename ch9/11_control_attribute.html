<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Object Model</title>
    <script>
        window.onload = function() {
            var image = document.getElementById('image');

            image.src = 'http://placekitten.com/300/400';  //사이즈를 바꾸면 다른 고양이의 사진으로 보여줌
            image.width = 300;
            image.height = 200;

        };
    </script>
</head>
<body>
    <img id="image"> //끝에 /안해줘도됨
</body>
</html>
