<!DOCTYPE html>
<!-- scrip 태그를 h1, h2 아래에 삽입-->
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
        // h1 태그의 배경 색상을 변경
        document.querySelector('h1').style.backgroundColor = 'red';


        // h2 태그의 글자 색상을 변경
        document.querySelector('h2').style.color = 'red';
    </script>

</body>
</html>
