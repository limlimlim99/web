<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <script>
        window.onload = function() {
            var clock=document.getElementById('clock');
            //setInterval 1초마다 시간을 설정해줌
            setInterval(function(){
                var now = new Date();
                clock.innerHTML = now.toString();
                clock.style.height = '200px';
                clock.style.width = '500px';
                clock.style.color = 'purple';

            }, 1000); 
        };
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
